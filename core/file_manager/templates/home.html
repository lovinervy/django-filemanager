<!-- templates/home.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Explorer - Home</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .container { max-width: 800px; margin: 0 auto; padding: 20px; }
        .directory { margin: 10px 0; }
        .button { display: inline-block; margin-right: 10px; padding: 10px; background-color: #007bff; color: white; text-decoration: none; border-radius: 5px; }
        .button:hover { background-color: #0056b3; }
    </style>
</head>
<body>
    <div class="container">
        <h1>File Explorer</h1>
        <a href="{% url 'create_directory' %}" class="button">Create Root Directory</a>
        
        <h2>Root Directories</h2>
        <div>
            {% for directory in root_directories %}
                <div class="directory">
                    <a href="{% url 'directory_detail' directory.id %}">{{ directory.name }}</a>
                </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
